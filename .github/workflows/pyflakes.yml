name: Pyflakes Check

on:
  push:
    branches: [ main, develop, pkhare ] # or any other branches you want to check
  pull_request:
    branches: [ main, develop, pkhare ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Replace with your Python version
    - name: Install pyflakes
      run: pip3 install pyflakes
    - name: Run pyflakes
      run: pyflakes .  # Or specify specific files/directories
